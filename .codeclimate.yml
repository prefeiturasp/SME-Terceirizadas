version: "2"
checks:
  file-lines:
    enabled: true
    config:
      threshold: 500
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 25
  identical-code:
    config:
      threshold: 25
  similar-code:
    config:
      threshold: 50
exclude_patterns:
  - "**/**/__tests__/"
  - "**/**/migrations/**"
  - "utility/*"
  - "**/**/urls.py"
  - "**/**/**/serializers/serializer*"
  - "**/**/**/viewsets.py"
  - "**/**/**/*manager*.py"
  - "config/settings/*"
  - "**/**/admin.py"
  - "**/paineis_consolidados/models.py"
